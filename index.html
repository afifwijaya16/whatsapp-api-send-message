<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp API by Ngekoding</title>
</head>
<body>

	<div id="app">
		<h1>Whatsapp API</h1>
		<button>Loggout</button>
		<img src="" alt="QR Code" id="qrcode">
		<h3>Logs:</h3>
		<ul class="logs"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.min.js"></script>
	<script>
		$(document).ready(function() {
			var socket = io.connect('http://localhost:8000', { path: '/socket.io' });

			socket.on('message', function(msg) {
				$('.logs').append($('<li>').text(msg));
			});

			socket.on('qr', function(src) {
				$('#qrcode').attr('src', src);
			});

			socket.on('ready', function(data) {
				$('#qrcode').hide();
			});

			socket.on('authenticated', function(data) {
				$('#qrcode').hide();
			});
			$("button").click(function () {
				socket.on('disconnected', function (data) {
					console.log(data);
				});
			});
		});
	</script>
</body>
</html>
